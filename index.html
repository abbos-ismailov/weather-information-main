<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="./fonts/css/all.css">
      <link rel="stylesheet" href="./css/index.css">
</head>

<body>
      <section class="weather container">
            <main class="main">
                  <div class="row">
                        <div class="row__col-left">
                              <h1 class="site-name">Weather Information</h1>
                              <h2 class="country">Country</h2>
                              <p class="date">day month year</p>
                              <p class="temperature"><span class="temp-value">0</span>&deg;C</p>
                              <p class="description">description</p>
                              <p class="min-max">
                                    <span class="min">min</span>&#176;C/ <span class="max">max</span>&deg;C
                              </p>
                        </div>
                        <div class="row__col-right">
                              <form class="form">
                                    <input type="text" class="inp-box">
                                    <button class="submit-btn"><i class="fa-solid fa-search"></i></button>
                              </form>
                        </div>
                  </div>
            </main>
      </section>






      <script src="./fonts/js/all.js"></script>
      <script src="./index.js"></script>
</body>

</html>
